<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="https://massimilianomoraca.me/static/images/logo.webp" type="image/webp">
  <title>{{ .Title }} Â· {{ site.Title }}</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">

  <!-- CSS generici -->
  {{ $olcustom := resources.Get "css/ol_custom.css" }}
  {{ $measure  := resources.Get "css/measure.css" }}
  {{ $mapcss   := resources.Get "css/map.css" }}
  <link rel="stylesheet" href="{{ $olcustom.RelPermalink }}">
  <link rel="stylesheet" href="{{ $measure.RelPermalink }}">
  <link rel="stylesheet" href="{{ $mapcss.RelPermalink }}">

  <!-- Slot per CSS specifici della pagina/mappa -->
  {{ block "head_extra" . }}{{ end }}
</head>
<body>
  {{ block "main" . }}{{ end }}

  <!-- OpenLayers JS (globale: window.ol) -->
  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>

  <!-- Script locali (no minify) -->
  {{ partial "map/scripts.html" . }}
</body>
</html>
