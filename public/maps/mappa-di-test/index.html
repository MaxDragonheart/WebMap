  <title>Mappa di Test · WebMap</title>

<body>
  <main class="container">
    
<section class="map-page">
  <h1>Mappa di Test</h1>

  
  <div id="map" class="map-container"></div>

  
  <div class="map-ui top-left">
    <div class="controls">
  <button id="zoom-in"  title="Zoom in">+</button>
  <button id="zoom-out" title="Zoom out">−</button>
  <button id="pan-reset" title="Reset view">⤾</button>
</div>

  </div>

  <div class="map-ui bottom-left">
    <div class="coords">
  <span>Lon: <strong id="lon">–</strong></span>
  <span>Lat: <strong id="lat">–</strong></span>
  <span>Scale: <strong id="scale">–</strong></span>
</div>

  </div>

  <div class="map-ui top-right">
    <div class="basemap-picker">
  <button id="basemap-toggle" aria-expanded="false">Basemap ▾</button>
  <div id="basemap-menu" class="menu hidden" role="menu" aria-hidden="true"></div>
</div>

  </div>

  
  <script>
    window.__MAP_CONFIG__ = "null";
    window.__MAP_TITLE__  = "\"Mappa di Test\"";
  </script>
</section>

  </main>
